{% extends "bookdit/_layout.html" %}

{% block content %}
  <!-- MapBox via Leaflet -->
  <div id="map_main"></div> 
  
  
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell-1-col">
        
         
    </div>    
  </div>


  
  
  
{% endblock %}


<!-- INJECT SCRIPTS INTO LAYOUT -->
{% block scripts %}
  <script type="text/javascript">
    $(function() {
      var mymap = L.map('map_main').setView([0, 0], 5);
      
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        //attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'mangodudemartin.p594li8c',
        accessToken: 'pk.eyJ1IjoibWFuZ29kdWRlbWFydGluIiwiYSI6ImNpa2x1N2JyMjBscGN0aWo3bXJwZzBqOWYifQ.9liaTsDWxl8wrA0x80njtg'
      }).addTo(mymap);
      
      var marker = L.marker([2, 2]).addTo(mymap);
      marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
    })
  </script>
{% endblock %}
